<div class="container">
    <h1>{{$ctrl.titulo}}</h1>
    <a ng-href="" class="btn btn-outline-primary">Nuevo Video</a>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="v in $ctrl.videos">
                <img class="float-left mr-3" ng-src="https://img.youtube.com/vi/{{v.videoCodigo}}/mqdefault.jpg" alt="Imagen destacada del video {{v.videoName}}"/>
                <a href="#!/videos/{{v.videoId}}"><h2>{{v.videoName}}</h2></a>
                <p>Creado por: {{v.author}}</p>
                <p><i class="fas fa-tag mr-1"></i> {{v.videoCat}}</p>
                <p>Likes: {{v.likes}} veces.</p>
            </li>
        </ul>
</div>
